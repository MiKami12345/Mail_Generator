<!DOCTYPE html>
<html>
<head>
    <title>メール生成\サイト</title>
    <script>
        function generateEmail() {
            // 宛先と本文を取得
            var recipient = document.getElementById("recipient").value;
            var message = document.getElementById("message").value;

            // メール文面を生成
            var emailContent = "宛先: " + recipient + "\n\n本文:\n" + message;

            // テキストエリアに表示
            document.getElementById("emailContent").value = emailContent;
        }
    </script>
</head>
<body>
    <h1>メール生成ウェブサイト</h1>
    <form>
        <table>
            <tbody>
                <tr>
                    <th>宛　　名：</th>
                    <td>
                        <input type="text" id="recipient" placeholder="〇〇株式会社＋△△担当者">
                    </td>
                </tr>
                <tr>
                    <th>送信回数：</th>
                    <td>
                        <select id="count">
                            <option value="">初回</option>
                            <option value="お世話になっております。">2回目以降</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>

        <label for="recipient">宛先:</label>
        <input type="text" id="recipient" placeholder="宛先を入力">
        <br>

        <label for="message">本文を選択:</label>
        <select id="message">
            <option value="こんにちは、お元気ですか？">挨拶</option>
            <option value="会議の日程を確認したいです。">会議の日程</option>
            <option value="報告書を送ります。">報告書</option>
        </select>

        <br>
        <button type="button" onclick="generateEmail()">メール生成</button>
    </form>

    <h2>生成されたメール文面:</h2>
    <textarea id="emailContent" rows="5" cols="40" readonly></textarea>
</body>
</html>
